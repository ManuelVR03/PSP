<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Formulario</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 th:text="${titulo}"></h1>
	<!--h:object="${atributo}" nos permite establecer a qué atributo
	del modelo estará enlazado el formulario,
	th:field="*{campo}" nos permite enlazar una propiedad del objeto
	al que este vinculado el formulario,
	por ejemplo, enlazar un campo de texto a la propiedad nombre-->
	<form th:action="@{/form}" th:object="${producto}" method="post">
		<p><label>Nombre</label><input type="text" th:field="*{nombre}"/></p>
		<p><label>Precio</label><input type="number" th:field="*{precio}"/></p>
		<p><label>Id categoria</label><input type="text" th:field="*{categoria.idcat}"/></p>
		
		<input type="submit" value="Crear Producto"/>
	</form>
    <!-- Bootstrap JS para funcionalidades interactivas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
