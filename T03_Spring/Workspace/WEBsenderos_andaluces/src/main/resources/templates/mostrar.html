<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Senderos</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1 class="text-center">Senderos con dificultad media</h1>
		<div th:if="${senderos.isEmpty()}" class="alert alert-warning text-center mt-3">
			No hay senderos en la lista!
		</div>

		<div th:if="${not senderos.isEmpty()}">
			<table class="table table-striped table-hover mt-3">
				<thead class="table-dark">
					<tr>
						<th>CÃ³digo</th>
						<th>Nombre</th>
						<th>Distancia</th>
						<th>Dificultad</th>
						<th>Municipio</th>							
					</tr>
				</thead>
				<tbody>
					<tr th:each="sendero : ${senderos}">
						<td th:text="${sendero.cod_sendero}"></td>
						<td th:text="${sendero.nombre}"></td>
						<td th:text="${sendero.distancia} + ' Km'"></td>
						<td th:text="${sendero.dificultad}"></td>
						<td th:text="${sendero.municipioNombre_municipio}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
