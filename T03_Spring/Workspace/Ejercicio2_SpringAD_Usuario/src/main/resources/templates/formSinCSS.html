<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title th:text="${titulo}"></title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	</head>
	<body>
		<h1 th:text="${titulo}"></h1>
		<form th:action="@{/form}" th:object="${usuario}" method="post">
			<p th:if="${not titulo.equals('Editar Usuario')}"><label>Id</label> <input type="text" th:field="*{id}" /></p>
			<p><label>Nombre</label> <input type="text" th:field="*{nombre}" /></p>
			<p><label>Usuario</label> <input type="text" th:field="*{usuario}" /></p>
			<p><label>Avatar</label> <input type="text" th:field="*{avatar}" /></p>
			<p><label>Email</label> <input type="text" th:field="*{email}" /></p>
			
			<input type="submit" value="Crear Usuario" />
		</form>
	</body>
</html>
