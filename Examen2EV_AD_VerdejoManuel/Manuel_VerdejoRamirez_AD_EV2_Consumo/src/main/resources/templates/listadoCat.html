<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
<head>
	<meta charset="UTF-8" />
	<title th:text="${titulo}"></title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
	<div class="container">
		<h1 th:text="${titulo}" class="text-center"></h1>
		<div th:if="${categorias.isEmpty()}" class="alert alert-warning text-center mt-3">
			No hay categor√≠as en la lista!
		</div>
		<div th:if="${not categorias.isEmpty()}">
			<table class="table table-striped table-hover mt-3">
				<thead class="table-dark">
					<tr>
						<th>Nombre</th>
						<th>Productos</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="categoria: ${categorias}">
						<td th:text="${categoria.nombre}"></td>
						<td><a class="btn btn-warning" th:href="@{/obtenerProductos/} + ${categoria.nombre}" th:text="Productos"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
